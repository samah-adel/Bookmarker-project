<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <!-- fontawome css -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main file css -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">


    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bree+Serif&family=Pacifico&family=Righteous&family=Titillium+Web:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class=" py-5">
        <div class="container d-flex flex-column justify-content-center align-content-center ">
            <h1 class="py-2 text-center">Bookmarker

            </h1>

            <div id="code-bady" class="code-bady mt-5 ">
                <h2 class="text-center mt-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <label for="bookmarkName" class="pb-2 pt-3">
                    <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                </label>

                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" value="">
                <div class=" d-none   overlay " id="none-valid">
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="circle red"></div>
                            <div class="circle yellow"></div>
                            <div class="circle green"></div>
                        </div>
                        <i class="fa-solid fa-x" onclick="closeWarning()"></i>
                    </div>

                    <div>
                        <p class="line1">
                            Site Name or Url is not valid, Please follow the rules below :
                        </p>
                        <p class="line2"><i class="fa-solid fa-diamond-turn-right"></i>Site name must contain at least 3 characters
                        </p>
                        <p class="line2"><i class="fa-solid fa-diamond-turn-right"></i>Site URL must be a valid one</p>

                    </div>


                </div>


                <label for="WebsiteName" class="pb-2 pt-3">
                    <i class="fa-solid fa-link pe-2"></i> Site URL
                </label>

                <input type="text" placeholder="Website URL" class="form-control" id="WebsiteName" value="">


                <div class="btn-edtind d-flex align-content-center justify-content-center ">
                    <button class="btn my-3 sub-btn text-white " onclick="addData()">Submit</button>
                </div>


            </div>

            <div class="code-table">
                <table class="table mt-5 text-center ">
                    <thead>
                        <tr>
                            <th>index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="demo">


                    </tbody>
                </table>
            </div>




        </div>



    </main>


    <!------------------ Bootstrap js ----------------------->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!------------------------ js file----------------------->
    <script src="./js/main.js"></script>
</body>

</html>
